<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Devlog_home</title>
  <!-- Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Blog Template" />
  <meta name="author" content="Xiaoying Riley at 3rd Wave Media" />
  <link rel="shortcut icon" href="favicon.ico" />

  <!-- FontAwesome JS-->
  <script
          defer
          src="https://use.fontawesome.com/releases/v5.7.1/js/all.js"
          integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7"
          crossorigin="anonymous"
  ></script>

  <!-- Theme CSS -->
  <link id="theme-style" rel="stylesheet" href="assets/css/theme1.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
<header class="header text-center" id="main-header" name="main-header">
  <h1 class="blog-name pt-lg-4 mb-0">
    <a href="/home">
      <span th:text="${session.Member.name}"></span>'s Devlog
    </a>
    <!--블로그 주인 이름 -->
  </h1>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navigation"
            aria-controls="navigation"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="navigation" class="collapse navbar-collapse flex-column">
      <div class="profile-section pt-3 pt-lg-0">
        <img
                class="profile-image mb-3 rounded-circle mx-auto"
                src="assets/images/profile.png"
                alt="image"
        />

        <div class="bio mb-3">
          여기에 간단히 자기소개를 해주세요.<br /><a href="/about"
        >회원정보 수정하기</a
        >
        </div>
        <!--//bio-->
        <ul class="social-list list-inline py-3 mx-auto">
          <li class="list-inline-item">
            <!--깃허브 링크-->
            <a href="#"><i class="fab fa-github-alt fa-fw"></i></a>
          </li>
        </ul>
        <!--//social-list-->
        <hr />
      </div>
      <!--//profile-section-->
      <ul class="navbar-nav flex-column text-left">
        <li class="nav-item active">
          <a class="nav-link" href="/home"
          ><i class="fas fa-home fa-fw mr-2"></i>Devlog 홈
            <span class="sr-only">(current)</span></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/blogpost"
          ><i class="fas fa-bookmark fa-fw mr-2"></i>Devlog 포스트</a
          >
        </li>
      </ul>
      <div class="my-2 my-md-3">
        <a
                class="btn btn-primary"
                data-toggle="tooltip"
                data-html="true"
                th:title="|&lt;span style='display: block; margin-bottom: 5px;'&gt;&lt;i class='fab fa-github'&gt;&lt;/i&gt; ${#strings.substringAfter(session.Member.githubLink, 'https://github.com/')} &lt;/span&gt;&lt;span style='display: block;'&gt;&lt;i class='fas fa-envelope'&gt;&lt;/i&gt; ${session.Member.email}&lt;/span&gt;|"
        >연락하기</a>
      </div>
        <div class="my-2 my-md-3">
          <a
                  class="btn btn-primary"
                  href="/boardwrite"
          >작성하기</a
          >
        </div>
        <div class="my-2 my-md-3">
          <a
                  class="btn btn-primary"
                  href="/logout.do"
          >로그아웃</a>
        </div>
    </div>
  </nav>
</header>

<div class="main-wrapper">
  <section class="cta-section theme-bg-light py-5">
    <div class="container text-center">
      <h2 class="heading">Devlog - 개발자들을 위한 개발 일기장</h2>
      <div class="intro">
        제 블로그에 오신 것을 환영합니다. 구독하고 최신 블로그 게시물을
        받아보세요!
      </div>
      <form class="signup-form form-inline justify-content-center pt-3">
        <div class="form-group">
          <label class="sr-only" for="semail">이메일 입력</label>
          <input
                  type="email"
                  id="semail"
                  name="semail1"
                  class="form-control mr-md-1 semail"
                  placeholder="이메일 입력"
          />
        </div>
        <button type="submit" class="btn btn-primary">살펴보기</button>
      </form>
    </div>
    <!--//container-->
  </section>
  <section class="blog-list px-3 py-5 p-md-5">
    <div class="container">
      <div class="text-right mb-3">
        <a href="/boardwrite" class="btn btn-primary">
          <i class="fas fa-pencil-alt"></i> 글 작성하기
        </a>
      </div>

      <div th:each="board : ${recentBoard}" class="item mb-5">
        <div class="media">
          <img
                  class="mr-3 img-fluid post-thumb d-none d-md-flex"
                  th:src="@{${board.thumbnail}}"
                  alt="image"
          />
          <div class="media-body">
            <h3 class="title mb-1">
              <a th:href="@{/blogpost/{id}(id=${board.id})}" th:text="${board.title}">게시물 제목</a>
            </h3>
            <div class="meta mb-1">
              <span class="date" th:text="${board.postDate.format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd'))}">게시일</span>
            </div>
            <div class="intro" th:text="${board.content}">컨텐츠 내용</div>
          </div>
          <!--//media-body-->
        </div>
        <!--//media-->
      </div>
      <!--//item-->

      <nav class="blog-nav nav nav-justified my-5">
        <a
                class="nav-link-prev nav-item nav-link d-none rounded-left"
                href="#"
        >Previous<i class="arrow-prev fas fa-long-arrow-alt-left"></i
        ></a>
        <a
                class="nav-link-next nav-item nav-link rounded"
                href="/userboard"
        >게시물 더보기<i class="arrow-next fas fa-long-arrow-alt-right"></i
        ></a>
      </nav>
    </div>
  </section>


  <footer class="footer text-center py-2 theme-bg-dark">
    <!--/* This template is released under the Creative Commons Attribution 3.0 License. Please keep the attribution link below when using for your own project. Thank you for your support. :) If you'd like to use the template without the attribution, you can buy the commercial license via our website: themes.3rdwavemedia.com */-->
    <small class="copyright"
    >Designed with <i class="fas fa-heart" style="color: #fb866a"></i> by
      <a href="http://themes.3rdwavemedia.com" target="_blank"
      >Xiaoying Riley</a
      >
      for 세상의 모든 개발자들</small
    >
  </footer>
</div>
<!--//main-wrapper-->

<!-- *****CONFIGURE STYLE (REMOVE ON YOUR PRODUCTION SITE)****** -->

  <div class="panel-inner">
    <a
            id="config-trigger"
            class="config-trigger config-panel-hide text-center"
            href="#"
    ><i class="fas fa-cog fa-spin mx-auto" data-fa-transform="down-6"></i
    ></a>
    <h5 class="panel-title">Choose Colour</h5>
    <ul id="color-options" class="list-inline mb-0">
      <li class="theme-1 active list-inline-item">
        <a data-style="assets/css/theme-1.css" href="#"></a>
      </li>
      <li class="theme-2 list-inline-item">
        <a data-style="assets/css/theme-2.css" href="#"></a>
      </li>
      <li class="theme-3 list-inline-item">
        <a data-style="assets/css/theme-3.css" href="#"></a>
      </li>
      <li class="theme-4 list-inline-item">
        <a data-style="assets/css/theme-4.css" href="#"></a>
      </li>
      <li class="theme-5 list-inline-item">
        <a data-style="assets/css/theme-5.css" href="#"></a>
      </li>
      <li class="theme-6 list-inline-item">
        <a data-style="assets/css/theme-6.css" href="#"></a>
      </li>
      <li class="theme-7 list-inline-item">
        <a data-style="assets/css/theme-7.css" href="#"></a>
      </li>
      <li class="theme-8 list-inline-item">
        <a data-style="assets/css/theme-8.css" href="#"></a>
      </li>
    </ul>
    <a id="config-close" class="close" href="#"
    ><i class="fa fa-times-circle"></i
    ></a>
  </div>
  <!--//panel-inner-->
</div>
<!--//configure-panel-->

<!-- Javascript -->
<script src="assets/plugins/jquery-3.3.1.min.js"></script>
<script src="assets/plugins/popper.min.js"></script>
<script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>

<!-- Style Switcher (REMOVE ON YOUR PRODUCTION SITE) -->
<script src="assets/js/demo/style-switcher.js"></script>
<script>
  // 툴팁 초기화
  $(function () {
    $('[data-toggle="tooltip"]').tooltip();
  });
</script>
</body>
</html>
