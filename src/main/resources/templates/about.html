<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Devlog_about</title>

    <!-- Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Blog Template" />
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media" />
    <link rel="shortcut icon" href="favicon.ico" />


    <!-- FontAwesome JS-->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.7.1/js/all.js"
      integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7"
      crossorigin="anonymous"
    ></script>

    <!-- Theme CSS -->
    <link id="theme-style" rel="stylesheet" href="assets/css/theme1.css" />

    <style>

      .mypage{
        background-color: var(--white);
        margin: 0px 50px;
        border-radius: 1.5rem;
        padding: 16px 16px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        font-size: 1.3rem;
        transform: scale(0.8);
      }

      .mypage input{
        width: 100%;
        padding: 1rem 3rem;
        font-size: 1rem;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        border-radius: 0.5rem;
        border: 0.125rem solid var(--white);
        outline: none;
      }

      .grp{
        height: 150px;
      }

      .svbtn{
        float: right;
        cursor: pointer;
        width: 100px;
        padding: 0.6rem 0;
        border-radius: 0.5rem;
        border: none;
        background-color: #5FCB71;
        color: #fff;
        font-size: 1.2rem;
        outline: none;
        position: fixed;
        bottom: 7%;
        right: 160px;
      }
      .delbtn{
        float: right;
        cursor: pointer;
        width: 100px;
        padding: 0.6rem 0;
        border-radius: 0.5rem;
        border: none;
        background-color: #5FCB71;
        color: #fff;
        font-size: 1.2rem;
        outline: none;
        position: fixed;
        bottom: 7%;
        right: 270px;
      }
    </style>

  </head>

  <body>
  <header class="header text-center" id="main-header" name="main-header">
    <h1 class="blog-name pt-lg-4 mb-0">
      <a href="/home">ooo's Devlog</a>
      <!--블로그 주인 이름 -->
    </h1>

    <nav class="navbar navbar-expand-lg navbar-dark">
      <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navigation"
              aria-controls="navigation"
              aria-expanded="false"
              aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="navigation" class="collapse navbar-collapse flex-column">
        <div class="profile-section pt-3 pt-lg-0">
          <img
                  class="profile-image mb-3 rounded-circle mx-auto"
                  src="assets/images/profile.png"
                  alt="image"
          />

          <div class="bio mb-3">
            여기에 간단히 자기소개를 해주세요.<br />
          </div>
          <!--//bio-->
          <ul class="social-list list-inline py-3 mx-auto">
            <li class="list-inline-item">
              <!--깃허브 링크-->
              <a href="#"><i class="fab fa-github-alt fa-fw"></i></a>
            </li>
          </ul>
          <!--//social-list-->
          <hr />
        </div>
        <!--//profile-section-->
        <ul class="navbar-nav flex-column text-left">
          <li class="nav-item">
            <a class="nav-link" href="/home"
            ><i class="fas fa-home fa-fw mr-2"></i>Devlog 홈
              <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/blogpost"
            ><i class="fas fa-bookmark fa-fw mr-2"></i>Devlog 포스트</a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/about"
            ><i class="fas fa-user fa-fw mr-2"></i>나에 대하여</a
            >
          </li>
        </ul>
        <div class="my-2 my-md-3">
          <a
                  class="btn btn-primary"
                  href="https://themes.3rdwavemedia.com/"
                  target="_blank"
          >연락하기</a
          >
        </div>
        <div class="my-2 my-md-3">
          <a
                  class="btn btn-primary"
                  href="/boardWrite"
          >작성하기</a
          >
        </div>
      </div>
    </nav>
  </header>

    <div class="main-wrapper">
      <div class="mypage">
        <div class="grp">
          <label for="name">이름:</label>
          <input type="text" id="name" placeholder="이름"/><br/>
        </div>

        <div class="grp">
          <label for="email">이메일:</label>
          <input type="email" id="email" placeholder="이메일" /><br/>
        </div>

        <div class="grp">
          <label for="password">기존 비밀번호:</label>
          <input type="password" id="password" placeholder="기존 비밀번호"/><br/>
        </div>
        <div class="grp">
          <label for="password">새 비밀번호:</label>
          <input type="password" id="newpassword" placeholder="새 비밀번호" /><br/>
        </div>

        <div class="grp">
          <label for="password">새 비밀번호 확인:</label>
          <input type="password" id="newpasswordck" placeholder="새 비밀번호 확인" /><br/>
        </div>

        <div class="grp">
          <label for="githublink">깃허브 링크:</label>
          <input type="github" id="githublink" placeholder="깃허브 링크"/><br/>
        </div>
      </div>

      <div>
        <button type="submit" class="svbtn" id="savebtn">저장</button>
        <button type="submit" class="delbtn" id="delet-btn">회원 탈퇴</button>
      </div>

      <footer class="footer text-center py-2 theme-bg-dark">
        <!--/* This template is released under the Creative Commons Attribution 3.0 License. Please keep the attribution link below when using for your own project. Thank you for your support. :) If you'd like to use the template without the attribution, you can buy the commercial license via our website: themes.3rdwavemedia.com */-->
        <small class="copyright"
          >Designed with <i class="fas fa-heart" style="color: #fb866a"></i> by
          <a href="http://themes.3rdwavemedia.com" target="_blank"
            >Xiaoying Riley</a
          >
          for 세상의 모든 개발자들</small
        >
      </footer>
    </div>
    <!--//main-wrapper-->

    <!-- *****CONFIGURE STYLE (REMOVE ON YOUR PRODUCTION SITE)****** -->
    <div id="config-panel" class="config-panel d-none d-lg-block">
      <div class="panel-inner">
        <a
          id="config-trigger"
          class="config-trigger config-panel-hide text-center"
          href="#"
          ><i class="fas fa-cog fa-spin mx-auto" data-fa-transform="down-6"></i
        ></a>
        <h5 class="panel-title">Choose Colour</h5>
        <ul id="color-options" class="list-inline mb-0">
          <li class="theme-1 active list-inline-item">
            <a data-style="assets/css/theme-1.css" href="#"></a>
          </li>
          <li class="theme-2 list-inline-item">
            <a data-style="assets/css/theme-2.css" href="#"></a>
          </li>
          <li class="theme-3 list-inline-item">
            <a data-style="assets/css/theme-3.css" href="#"></a>
          </li>
          <li class="theme-4 list-inline-item">
            <a data-style="assets/css/theme-4.css" href="#"></a>
          </li>
          <li class="theme-5 list-inline-item">
            <a data-style="assets/css/theme-5.css" href="#"></a>
          </li>
          <li class="theme-6 list-inline-item">
            <a data-style="assets/css/theme-6.css" href="#"></a>
          </li>
          <li class="theme-7 list-inline-item">
            <a data-style="assets/css/theme-7.css" href="#"></a>
          </li>
          <li class="theme-8 list-inline-item">
            <a data-style="assets/css/theme-8.css" href="#"></a>
          </li>
        </ul>
        <a id="config-close" class="close" href="#"
          ><i class="fa fa-times-circle"></i
        ></a>
      </div>
      <!--//panel-inner-->
    </div>
    <!--//configure-panel-->

    <!-- Javascript -->
    <script src="assets/plugins/jquery-3.3.1.min.js"></script>
    <script src="assets/plugins/popper.min.js"></script>
    <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>

    <!-- Style Switcher (REMOVE ON YOUR PRODUCTION SITE) -->
    <script src="assets/js/demo/style-switcher.js"></script>
  </body>
</html>
