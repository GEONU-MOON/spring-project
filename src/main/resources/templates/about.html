  <body>
  <header class="header text-center" id="main-header" name="main-header">
    <h1 class="blog-name pt-lg-4 mb-0">
      <a href="/home">ooo's Devlog</a>
      <!--블로그 주인 이름 -->
    </h1>

    <nav class="navbar navbar-expand-lg navbar-dark">
      <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navigation"
              aria-controls="navigation"
              aria-expanded="false"
              aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="navigation" class="collapse navbar-collapse flex-column">
        <div class="profile-section pt-3 pt-lg-0">
          <img
                  class="profile-image mb-3 rounded-circle mx-auto"
                  src="assets/images/profile.png"
                  alt="image"
          />

          <div class="bio mb-3">
            여기에 간단히 자기소개를 해주세요.<br />
          </div>
          <!--//bio-->
          <ul class="social-list list-inline py-3 mx-auto">
            <li class="list-inline-item">
              <!--깃허브 링크-->
              <a href="#"><i class="fab fa-github-alt fa-fw"></i></a>
            </li>
          </ul>
          <!--//social-list-->
          <hr />
        </div>
        <!--//profile-section-->
        <ul class="navbar-nav flex-column text-left">
          <li class="nav-item">
            <a class="nav-link" href="/home"
            ><i class="fas fa-home fa-fw mr-2"></i>Devlog 홈
              <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/blogpost"
            ><i class="fas fa-bookmark fa-fw mr-2"></i>Devlog 포스트</a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/about"
            ><i class="fas fa-user fa-fw mr-2"></i>나에 대하여</a
            >
          </li>
        </ul>
        <div class="my-2 my-md-3">
          <a
                  class="btn btn-primary"
                  href="https://themes.3rdwavemedia.com/"
                  target="_blank"
          >연락하기</a
          >
        </div>
        <div class="my-2 my-md-3">
          <a
                  class="btn btn-primary"
                  href="/boardWrite"
          >작성하기</a
          >
        </div>
      </div>
    </nav>
  </header>

    <div class="main-wrapper">
      <div class="mypage">
        <form method="post" id="update-form" action="/update">
          <div class="grp">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" th:value="${session.Member.name}" placeholder="이름"/>
          </div>

          <div class="grp">
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" th:value="${session.Member.email}" placeholder="이메일" />
          </div>

          <div class="grp">
            <label for="password">기존 비밀번호:</label>
            <input type="password" id="password" name="password" placeholder="기존 비밀번호"/><br/>
          </div>
          <div class="grp">
            <label for="password">새 비밀번호:</label>
            <input type="password" id="newpassword" name="newpassword" placeholder="새 비밀번호" /><br/>
          </div>

          <div class="grp">
            <label for="password">새 비밀번호 확인:</label>
            <input type="password" id="newpasswordck" name="newpasswordck" placeholder="새 비밀번호 확인" /><br/>
          </div>

          <div class="grp github-link-grp">
            <label for="githublink">깃허브 링크:</label>
            <input type="text" id="githubLink" name="githubLink" th:value="${session.Member.githubLink}" placeholder="깃허브 링크"/>
          </div>

          <button type="button" class="svbtn" id="update-btn">저장</button>
        </form>
        <form method="post" id="delete-form" action="/delete">
          <button type="button" class="delbtn" id="delete-btn">회원 탈퇴</button>
        </form>
      </div>

      <footer class="footer text-center py-2 theme-bg-dark">
        <!--/* This template is released under the Creative Commons Attribution 3.0 License. Please keep the attribution link below when using for your own project. Thank you for your support. :) If you'd like to use the template without the attribution, you can buy the commercial license via our website: themes.3rdwavemedia.com */-->
        <small class="copyright"
          >Designed with <i class="fas fa-heart" style="color: #fb866a"></i> by
          <a href="http://themes.3rdwavemedia.com" target="_blank"
            >Xiaoying Riley</a
          >
          for 세상의 모든 개발자들</small
        >
      </footer>
    </div>
    <!--//main-wrapper-->

    <script src="assets/plugins/jquery-3.3.1.min.js"></script>
