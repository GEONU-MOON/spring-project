<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Devlog</title>
    <link rel="stylesheet" href="/assets/css/login.css" />
  </head>
  <body>
    <div id="container" class="container">
      <!-- FORM SECTION -->
      <div class="row">
        <!-- SIGN UP -->
        <div class="col align-items-center flex-col sign-up">
          <div class="form-wrapper align-items-center">
            <div class="form sign-up">
              <form action="/register" th:object="${registerForm}" th:action method="post" >
              <div class="input-group">
                <i class="bx bx-user"></i>

                <input type="text" placeholder="아이디" name="registerId" id="registerId" th:field="*{userid}"/>
              </div>
              <div class="input-group">
                <i class="bx bxs-user"></i>
                <input type="text" placeholder="이름" name="registerName" id="registerName" th:field="*{name}"/>
              </div>
              <div class="input-group">
                <i class="bx bx-mail-send"></i>
                <input type="email" placeholder="이메일" name="registerEmail" id="registerEmail" th:field="*{email}"/>
              </div>
              <div class="input-group">
                <i class="bx bxs-lock-alt"></i>
                <input type="password" placeholder="비밀번호" name="registerPassword" id="registerPassword" th:field="*{password}"/>
              </div>
              <div class="input-group">
                <i class="bx bxs-lock-alt"></i>
                <input type="password" placeholder="비밀번호 확인" name="passwordConfirm" id="passwordConfirm"/>
              </div>
              <div class="input-group">
                <i class="bx bxs-lock-alt"></i>
                <input type="email" placeholder="깃허브 링크" th:field="*{githubLink}"/>
              </div>
              <button type="submit">가입하기</button>
              </form>
              <p>
                <span> 이미 회원이신가요? </span>
                <b onclick="toggle()" class="pointer"> 로그인하러 가기 </b>
              </p>
            </div>
          </div>
        </div>
        <!-- END SIGN UP -->
        <!-- SIGN IN -->
        <div class="col align-items-center flex-col sign-in">
          <div class="form-wrapper align-items-center">
            <div class="form sign-in">
              <form method="post" th:object="${LoginForm}" action="/home" style="display: contents;">
              <div class="input-group">
                <i class="bx bxs-user"></i>
                <input type="text" placeholder="아이디" th:field="*{userid}" name="loginId" id="loginId" />
              </div>
              <div class="input-group">
                <i class="bx bxs-lock-alt"></i>
                <input type="password" placeholder="비밀번호" th:field="*{password}" name="loginPassword" id="loginPassword" />
              </div>
              <button type="submit">로그인</button>
              <p>
                <span> 아직 회원이 아니신가요? </span>
                <b onclick="toggle()" class="pointer"> 회원가입하러 가기 </b>
              </p>
              </form>
            </div>
          </div>
          <div class="form-wrapper"></div>
        </div>
        <!-- END SIGN IN -->
      </div>
      <!-- END FORM SECTION -->
      <!-- CONTENT SECTION -->
      <div class="row content-row">
        <!-- SIGN IN CONTENT -->
        <div class="col align-items-center flex-col">
          <div class="text sign-in">
            <h2>환영합니다</h2>
          </div>
          <div class="img sign-in"></div>
        </div>
        <!-- END SIGN IN CONTENT -->
        <!-- SIGN UP CONTENT -->
        <div class="col align-items-center flex-col">
          <div class="img sign-up"></div>
          <div class="text sign-up">
            <h2>Devlog와 함께 해요</h2>
          </div>
        </div>
        <!-- END SIGN UP CONTENT -->
      </div>
      <!-- END CONTENT SECTION -->
    </div>
    <script src="/assets/js/login.js"></script>
    <script src="/assets/js/validationCheck.js"></script>
      </body>
</html>
